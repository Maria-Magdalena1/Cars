<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container"><a class="navbar-brand fw-bold" href="/">Cars</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/login">Login</a>
        </div>
    </div>
</nav>

<div class="hero-section flex-grow-1 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card search-card">
                    <div class="card-body p-4">
                        <h3 class="mb-3 text-center" style="color: #0c397a;">Join the Community</h3>

                        <form th:action="@{/register}" method="post">
                            <div class="row">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="regPassword" name="password"
                                           minlength="8" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm" class="form-label">Confirm</label>
                                    <input type="password" class="form-control" id="confirm" name="confirm"
                                           required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Create Account</button>
                            <div class="text-center mt-3">
                                <small class="text-muted">Already have an account? <a th:href="@{/login}"
                                                                                      class="text-decoration-none">Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light py-4 border-top mt-auto">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2026 Cars. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
