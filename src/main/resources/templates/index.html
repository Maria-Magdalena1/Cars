<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Vehicle Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body class="d-flex flex-column min-vh-100">

<main class="flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Cars</a>
            <div class="ms-auto d-flex gap-2">
                <a th:href="@{/login}" class="btn btn-primary px-4">Login</a>
                <a th:href="@{/register}" class="btn btn-primary px-4">Sign Up</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 th:text="${welcomeMessage}">Welcome to Cars</h1>
                <p class="lead">More than 50,000 listings nationwide</p>
            </div>

            <div class="card search-card mx-auto" style="max-width: 900px;">
                <div class="card-body p-4">
                    <form th:action="@{/vehicles}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="type" class="form-label">Type</label>
                            <select id="type" name="type" class="form-select">
                                <option value="">All</option>
                                <option th:each="t : ${type}"
                                        th:value="${t}"
                                        th:text="${t.displayName}"> Type
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="brand" class="form-label">All Brands</label>
                            <select id="brand" name="brand" class="form-select">
                                <option value="">All</option>
                                <option th:each="br : ${brand}"
                                        th:value="${br}"
                                        th:text="${br}"> Brand
                                </option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="model" class="form-label">Model</label>
                            <select id="model" name="model" class="form-select">
                                <option value="">All</option>
                                <option th:each="m : ${model}"
                                        th:value="${m}"
                                        th:text="${m}"> >
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="engine" class="form-label">Engine</label>
                            <select id="engine" name="engine" class="form-select">
                                <option value="">All</option>
                                <option th:each="en : ${engine}"
                                        th:value="${en}"
                                        th:text="${en.displayName}"> Engine>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="transmission" class="form-label">Transmission</label>
                            <select id="transmission" name="transmission" class="form-select">
                                <option value="">All</option>
                                <option th:each="t : ${transmission}"
                                        th:value="${t}"
                                        th:text="${t.displayName}"> Transmission>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="color" class="form-label">Color</label>
                            <select id="color" name="color" class="form-select">
                                <option value="">All</option>
                                <option th:each="c : ${color}"
                                        th:value="${c}"
                                        th:text="${c}"> Color>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="minPrice" class="form-label">Price from</label>
                            <input type="number" id="minPrice" name="minPrice" class="form-control"
                                   placeholder="e.g. 10000" min="0">
                        </div>

                        <div class="col-md-4">
                            <label for="maxPrice" class="form-label">Price to</label>
                            <input type="number" id="maxPrice" name="maxPrice" class="form-control"
                                   placeholder="e.g. 20000" min="0">
                        </div>

                        <div class="col-md-4">
                            <label for="minYear" class="form-label fw-bold">Year From</label>
                            <select id="minYear" name="minYear" class="form-select">
                                <option value="">All</option>
                                <option th:each="y : ${years}" th:value="${y}" th:text="${y}">2024</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="maxYear" class="form-label fw-bold">Year To</label>
                            <select id="maxYear" name="maxYear" class="form-select">
                                <option value="">All</option>
                                <option th:each="y : ${years}" th:value="${y}" th:text="${y}">2024</option>
                            </select>
                        </div>

                        <div class="col-md-8 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100 btn-lg">SEARCH</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="bg-light py-4 border-top mt-auto">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2026 Cars. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
