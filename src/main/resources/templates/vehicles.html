<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Cars</a>

        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/}">Back to Search</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <h2 class="mb-4 fw-bold">Search Results</h2>

    <div th:if="${vehicles == null or #lists.isEmpty(vehicles)}"
         class="alert alert-warning text-center">
        No vehicles found ðŸ˜¢
    </div>

    <div th:if="${vehicles != null and !#lists.isEmpty(vehicles)}" class="row g-4">

        <div class="col-md-6 col-lg-4" th:each="v : ${vehicles}">
            <div class="card shadow-sm h-100 border-0">

                <img th:src="${v.imageUrl}" class="card-img-top" alt="Car image">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">
                        <span th:text="${v.brand}">Brand</span>
                        <span th:text="${v.model}">Model</span>
                    </h5>

                    <!--                    <p class="card-text mb-2 text-muted">-->
                    <!--                        <span th:text="${v.type}">Type</span>-->
                    <!--                    </p>-->

                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item px-0">
                            <b>Engine:</b> <span th:text="${v.engine}">Engine</span>
                        </li>
                        <li class="list-group-item px-0">
                            <b>Transmission:</b> <span th:text="${v.transmissionType}">Transmission</span>
                        </li>
                        <li class="list-group-item px-0">
                            <b>Color:</b> <span th:text="${v.color}">Color</span>
                        </li>
                        <li class="list-group-item px-0">
                            <b>Year:</b> <span th:text="${v.year}">2020</span>
                        </li>
                    </ul>

                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <span class="fs-5 fw-bold text-success">
                            <span th:text="${v.price}">0</span> â‚¬
                        </span>

                        <!-- ÐÐºÐ¾ Ð¸Ð¼Ð°Ñˆ ÑÑ‚Ñ€Ð°Ð½Ð¸Ñ†Ð° Ð·Ð° Ð´ÐµÑ‚Ð°Ð¹Ð»Ð¸ Ð¿Ð¾ ID -->
                        <!-- <a class="btn btn-primary btn-sm" th:href="@{/vehicles/{id}(id=${v.id})}">View</a> -->
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<footer class="bg-light py-4 border-top mt-auto">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2026 Cars. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
