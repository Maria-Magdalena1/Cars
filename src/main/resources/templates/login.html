<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Cars</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/register">Register</a>
        </div>
    </div>
</nav>

<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card search-card">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4" style="color: #0c397a;">Sign In</h4>

                        <div th:if="${param.error}" class="alert alert-danger py-2 small text-center">
                            Invalid username or password.
                        </div>

                        <form th:action="@{/login}" method="post" th:object="${loginDTO}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" th:field="*{username}" id="username" name="username"
                                       class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" th:field="*{password}" id="password" name="password"
                                       class="form-control" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

                            <div class="text-center mt-3">
                                <small class="text-muted">New here? <a th:href="@{/register}"
                                                                       class="text-decoration-none">Create an
                                    account</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light py-4 border-top mt-auto">
    <div class="container text-center">
        <p class="text-muted mb-0">&copy; 2026 Cars. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
